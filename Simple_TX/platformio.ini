[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino

[env:nanoatmega168]
platform = atmelavr
board = nanoatmega168
framework = arduino
debug_tool = simavr
monitor_speed = 115200
;monitor_speed = 420000

;upload_protocol = custom
;upload_port = usb
;upload_flags =
;    -C
;    ; use "tool-avrdude-megaavr" for the atmelmegaavr platform
;    $PROJECT_PACKAGES_DIR/tool-avrdude/avrdude.conf
;    -p
;    $BOARD_MCU
;    -P
;    $UPLOAD_PORT
;    -c
;    usbasp
;upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i

upload_protocol = custom
upload_port = COM9
upload_speed = 19200
upload_flags =
    -C
    ; use "tool-avrdude-megaavr" for the atmelmegaavr platform
    $PROJECT_PACKAGES_DIR/tool-avrdude/avrdude.conf
    -p
    $BOARD_MCU
    -P
    $UPLOAD_PORT
    -b
    $UPLOAD_SPEED
    -c
    stk500v1
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i
